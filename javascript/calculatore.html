<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script type="text/javascript">
        var empezar = true;
        while (empezar) {
            var operacion = prompt("¿Que operación desea realizar?(Una suma, o resta o división o multiplicación o comparar?)");

            if (operacion == "salir") {
                continuar = false;
                break;
            }

            var numero1 = parseInt(prompt("Introduce el primer número"));
            var numero2 = parseInt(prompt("Introduce el segundo número"));

            var resultado;
            switch (operacion) {
                case "suma":
                    resultado = numero1 + numero2;
                    break;

                case "+":
                    resultado = numero1 + numero2;
                    break;

                case "resta":
                    resultado = numero1 - numero2;
                    break;

                case "-":
                    resultado = numero1 - numero2;
                    break;

                case "división":
                    resultado = numero1 / numero2;
                    break;

                case "/":
                    resultado = numero1 / numero2;
                    break;

                case "multiplicación":
                    resultado = numero1 * numero2;
                    break;

                case "*":
                    resultado = numero1 * numero2;
                    break;

                case "comparar":
                    if (numero1 > numero2) {
                        alert(`${numero1} es mayor que ${numero2}`);
                    } else if (numero2 > numero1) {
                        alert(`${numero2} es mayor que ${numero1}`);
                    } else {
                        alert(`${numero1} y ${numero2} son iguales`);
                    }
                    break;

                case "===":
                    if (numero1 > numero2) {
                        alert(`${numero1} es mayor que ${numero2}`);
                    } else if (numero2 > numero1) {
                        alert(`${numero2} es mayor que ${numero1}`);
                    } else {
                        alert(`${numero1} y ${numero2} son iguales`);
                    }
                    break;

                default:

                    alert(" La operación no es válida chaval, vuélvelo a intentar");
                    continue; // Continuamos con el bucle.
            }

            alert(`El resultado de la ${operacion} entre ${numero1} y ${numero2} es igual a ${resultado}`);
        }
        alert("Nos volveremos a ver...");

    </script>
</head>
